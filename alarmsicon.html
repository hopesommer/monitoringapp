<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Smart Home App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
    <script src="script.js"></script>
</head>
<body>
<div class="app-bar">
    <i class="fa fa-bars"></i>
    <div class="app-bar-title">Alarm!</div>
</div>
<div class="container">
    <h3 class="title">Alarm</h3>
    <div class="alarm-actions">
        <button class = "button emergency"><i class="fa fa-plus-square"></i></button>
        <button class = "button phone"> <i class="fa fa-volume-control-phone"></i></button>
        <button class = "button history"><i class="fa fa-history"></i></button>
        <button class = "button video"><i class="fa fa-video-camera"></i></button>
    </div>
</div>
</body>
</html>
